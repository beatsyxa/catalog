<!DOCTYPE html>
<html>
	<head>
		<title>Catalog</title>

		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>Обязательно добавьте свой заказ</h1>
			<div class="wrap_item clearfix">
				<a class="left" href=""><img src="img/left.png" alt=""></a>
				<a class="right" href=""><img src="img/right.png" alt=""></a>
				<div class="item">
					<div class="wrap_remark new">
						Новинка
					</div>
					<h2>МАтематика</h2>
					<img src="img/item1.png" alt="">
					<a href="#" class="title_item">Котосовы</a>
					<a href="#" class="btn coming_soon">скоро в продаже</a>
				</div>
				<div class="item">
					<h2>Подарок</h2>
					<img src="img/item2.png" alt="">
					<a href="#" class="title_item">набор умника</a>
					<div class="wrap_price">
						<span class="old_price">200 грн</span>
						<span class="price">190 грн</span>
					</div>
					<a href="" class="btn in_basket">в корзину</a>
				</div>
				<div class="item">
					<div class="wrap_remark hit">
						Хит<br />продаж
					</div>
					<h2>устный счет</h2>
					<img src="img/item3.png" alt="">
					<a href="#" class="title_item">турбосчет</a>
					<div class="wrap_price">
						<span class="price">320 грн</span>
					</div>
					<a href="" class="btn in_basket">в корзину</a>
				</div>
				<div class="item">
					<div class="wrap_remark hit">
						Хит<br/>продаж
					</div>
					<h2>Буквы и Чтение</h2>
					<img src="img/item4.png" alt="">
					<a href="#" class="title_item">зверобуквы</a>
					<div class="wrap_price">
						<span class="price">450 грн</span>
					</div>
					<a href="" class="btn in_basket">в корзину</a>
				</div>
			</div>
		</div>

	</body>
</html>
